version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/transactions.db:/app/transactions.db
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./transactions.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: # optional: omitted; recommended to build via Vercel/Netlify
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: ["sh", "-c", "npm install && npm run dev"]
    ports:
      - "5173:5173"
